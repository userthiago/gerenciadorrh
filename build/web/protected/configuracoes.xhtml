<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="content-inside">
            <h1><h:outputText value="#{msgs.tituloConfig}"/></h1>
            <h:form>
                <div class="form-box">
                    <h2><h:outputText value="#{msgs.idioma}"/></h2>
                    <h:panelGrid columns="2" styleClass="form-content" columnClasses="form-column">
                        <h:outputLabel value="#{msgs.trocarIdioma}" for="idioma"/>                        
                         <h:selectOneMenu styleClass="cadastro-inputText" onchange="submit()" id="idioma"
                                 value="#{idiomaBean.localizacao}" 
                                 valueChangeListener="#{idiomaBean.mudouIdioma}"
                                 converter="converter.LocalizacaoConverter">
                            <f:selectItems value="#{idiomaBean.idiomasSuportados}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
