<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>

    <ui:define name="content">
        <div class="content-inside">
                <h1><h:outputText value="#{msgs.buscarFuncionario}"/></h1>
                <h:form>
                    <div class="search-area">
                        <h:inputText value="#{funcionarioBean.conteudo_busca}" styleClass="bar-search" p:placeholder="#{msgs.mensagemBuscaFuncionario}"/>
                        <h:commandButton value="ï€‚" class="fas fa-search, button-search" action="#{funcionarioBean.consultar}"/>
                    </div>
                    <h:dataTable value="#{funcionarioBean.funcionarios}" var="_funcionario"          
                             styleClass="tabela" captionClass="tabelaCaption" 
                             headerClass="tabelaHeader" 
                             rowClasses="linhaPar, linhaImpar">
                    <f:facet name="caption">#{msgs.funcionarios}</f:facet>
                    <h:column>
                        <f:facet name="header">#{msgs.matricula}</f:facet>
                        <h:commandLink value="#{_funcionario.matricula}" action="#{funcionarioBean.pag_view(_funcionario)}"/>
                    </h:column>    
                    <h:column>
                        <f:facet name="header">#{msgs.nome}</f:facet>
                        <h:outputText value="#{_funcionario.nome} #{_funcionario.sobrenome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.cargo}</f:facet>
                        <h:outputText value="#{_funcionario.cargo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msgs.idEmpresa}</f:facet>
                        <h:outputText value="#{_funcionario.id_empresa}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
    
</ui:composition>
